<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bundle.min.css">
    <title>Японские кроссворды</title>
</head>
<body>
    <h1 class="page-title">Японские кроссворды</h1>

    <ul class="catalog"></ul>

    <template id="catalog-item">
        <li class="catalog__item">
            <div class="catalog__item-image">
                <img src="{{source}}" width="220" height="140" alt="{{title}}">
            </div>
            <div class="catalog__item-info">
                <p class="catalog__item-name">
                    <a href="{{href}}">{{title}}</a>
                </p>
                <ul class="catalog__info-list">
                    <li class="catalog__info-item">
                        <span>{{key}}</span>
                        <span>{{value}}</span>
                    </li>
                </ul>
            </div>
        </li>
        <li class="catalog__info-item">
            <span>{{key}}</span>
            <span>{{value}}</span>
        </li>
    </template>

    <script src="js/bundle.min.js"></script>
</body>
</html>
