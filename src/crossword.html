<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bundle.min.css">
    <title>Кроссворд</title>
</head>
<body>
    <header class="main-header">
        <nav class="main-menu">
            <ul class="main-menu__list">
                <li class="main-menu__item">
                    <a href="/" class="main-menu__link">На главную</a>
                </li>
            </ul>
        </nav>
        <article class="timer">
            <div class="timer__icon">
                <img src="http://placehold.it/40x40">
            </div>
            <div class="timer__value">0</div>
        </article>
        <div class="score">
            <div class="score__icon">
                <img src="http://placehold.it/40x40">
            </div>
            <div class="score__value">0</div>
        </div>
        <ul class="actions">
            <li class="actions__item">
                <input class="actions__button" type="radio" name="action" value="filling" checked>Заполнение</button>
            </li>
            <li class="actions__item">
                <input class="actions__button" type="radio" name="action" value="emptying">Опустошение</button>
            </li>
            <li class="actions__item">
                <input class="actions__button" type="radio" name="action" value="clearing">Стирание</button>
            </li>
            <li class="actions__item">
                <input class="actions__button" type="radio" name="action" value="movement">Движение</button>
            </li>
        </ul>
    </header>

    <main class="field">
        <svg viewBox="0 0 1017 1017" class="field__crossword crossword" width="500" height="500"></svg>
    </main>

    <script src="js/bundle.min.js"></script>
</body>
</html>
